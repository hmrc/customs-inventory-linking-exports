            application/xml:
              schema:
                allOf:
                - $ref: '#/components/schemas/CustomsInventoryLinkingExportsresponse400'
                - description: Invalid Accept header
                  xml:
                    name: CustomsInventoryLinkingExportsresponse400
                    attribute: false
                    wrapped: false
        '415':
          description: ''
          headers: {}
          content:
            application/xml:
              schema:
                allOf:
                - $ref: '#/components/schemas/CustomsInventoryLinkingExportsresponse400'
                - description: Invalid Content-type header
                  xml:
                    name: CustomsInventoryLinkingExportsresponse400
                    attribute: false
                    wrapped: false
        '500':
          description: ''
          headers: {}
          content:
            application/xml:
              schema:
                allOf:
                - $ref: '#/components/schemas/CustomsInventoryLinkingExportsresponse400'
                - description: Internal server error
                  xml:
                    name: CustomsInventoryLinkingExportsresponse400
                    attribute: false
                    wrapped: false
      deprecated: false
