paths:
  /customs/inventory-linking/exports/:
    post:
      tags:
      - customs
      summary: Inventory Exports Request
      description: Submit an Inventory Exports Request
      operationId: InventoryExportsRequest
      parameters:
      - name: Content-Type
        in: header
        description: Specifies the format of the request body, which must be XML.
        required: true
        style: simple
        schema:
          enum:
          - application/xml-1
          type: string
      - name: X-Badge-Identifier
        in: header
        description: >-
          Represents the end-user who is interacting with the subscribed application.


          Must be 6 to 12 characters, consisting of any combination of numeric digits and/or upper-case letters.
        style: simple
        schema:
          type: string
          example: ABC123
      - name: X-Submitter-Identifier
        in: header
        description: >-
          The EORI associated with the originating owner of the declaration.


          Must have a maximum length of 17 characters, consisting of any combination of numeric digits and/or letters.
        style: simple
        schema:
          type: string
          example: ABC123
      requestBody:
        description: ''
        content:
          application/xml:
            schema:
              type: object
              xml:
                name: body
                attribute: false
                wrapped: false
        required: true
      responses:
        '202':
          description: ''
          headers: {}
          content: {}
        '400':
          description: ''
          headers: {}
          content:
            application/xml:
              schema:
                allOf:
                - $ref: '#/components/schemas/CustomsInventoryLinkingExportsresponse400'
                - description: Invalid XML Payload
                  xml:
                    name: CustomsInventoryLinkingExportsresponse400
                    attribute: false
                    wrapped: false
        '406':
          description: ''
          headers: {}
